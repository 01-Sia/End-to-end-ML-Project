<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Insurance Cost Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .submit-btn {
            background-color: #217aa3;
            color: rgb(255, 255, 255);
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #2e9fb3;
        }
    </style>
</head>
<body>
    <h1>Medical Insurance Cost Predictor</h1>
    <form action= "{{url_for('prediction')}}" method="post">
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="18" max="100">
        </div>
        
        <div class="form-group">
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="">Select Sex</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" step="0.1" required min="10" max="50">
        </div>
        
        <div class="form-group">
            <label for="children">Number of Children:</label>
            <input type="number" id="children" name="children" required min="0" max="10">
        </div>
        
        <div class="form-group">
            <label for="smoker">Smoker:</label>
            <select id="smoker" name="smoker" required>
                <option value="">Select Smoker Status</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="region">Region:</label>
            <select id="region" name="region" required>
                <option value="">Select Region</option>
                <option value="southwest">Southwest</option>
                <option value="southeast">Southeast</option>
                <option value="northwest">Northwest</option>
                <option value="northeast">Northeast</option>
            </select>
        </div>
        
        <button type="submit" class="submit-btn">Predict Insurance Cost</button>
    </form>
    <h2> The prediction is {{results}}
        
    </h2>
</body>
</html>
